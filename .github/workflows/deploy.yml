name: Deploy Lambda

on:
  push:
    branches:
      - master
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/deploy.yml'
  pull_request:
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

# Prevent concurrent deployments
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  GO_VERSION: '1.21'
  AWS_REGION: us-east-1

permissions:
  id-token: write
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Check code formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Run 'go fmt ./...'"
            gofmt -s -l .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build Lambda binary
        run: |
          mkdir -p bin
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build \
            -tags lambda.norpc \
            -ldflags="-s -w" \
            -o bin/bootstrap \
            cmd/lambda/main.go

      - name: Package Lambda function
        run: |
          cd bin && zip -q ../bootstrap.zip bootstrap

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package
          path: bootstrap.zip
          retention-days: 7

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Lambda package
        uses: actions/download-artifact@v4
        with:
          name: lambda-package

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload to S3
        run: |
          BUCKET_NAME="finedskywalker-lambda-artifacts"
          VERSION=$(date +%s)-${{ github.sha }}
          
          # Upload to S3 with version
          aws s3 cp bootstrap.zip "s3://${BUCKET_NAME}/lambda/bootstrap.zip" \
            --metadata "version=${VERSION},commit=${{ github.sha }}"
          
          echo "Uploaded bootstrap.zip to S3"
          echo "Version: ${VERSION}"

      - name: Update Lambda Function
        run: |
          # Update Lambda function code directly
          aws lambda update-function-code \
            --function-name finEdSkywalker-api \
            --s3-bucket finedskywalker-lambda-artifacts \
            --s3-key lambda/bootstrap.zip \
            --publish

      - name: Verify Deployment
        run: |
          # Wait for Lambda to be ready
          aws lambda wait function-updated \
            --function-name finEdSkywalker-api
          
          echo "Lambda function updated successfully!"
          
          # Verify Lambda configuration
          echo "Verifying Lambda configuration..."
          aws lambda get-function-configuration \
            --function-name finEdSkywalker-api \
            --query '{Runtime:Runtime,MemorySize:MemorySize,Timeout:Timeout,LastModified:LastModified}' \
            --output json
          
          # Check if JWT_SECRET is set (don't print the actual value)
          ENV_VARS=$(aws lambda get-function-configuration \
            --function-name finEdSkywalker-api \
            --query 'Environment.Variables' \
            --output json)
          
          echo "Checking environment variables..."
          if echo "$ENV_VARS" | grep -q "JWT_SECRET"; then
            echo "✅ JWT_SECRET is configured"
          else
            echo "⚠️ Warning: JWT_SECRET not found in Lambda environment variables"
          fi
          
          if echo "$ENV_VARS" | grep -q "USER_SSHETTY_PASSWORD"; then
            echo "✅ USER_SSHETTY_PASSWORD is configured"
          else
            echo "⚠️ Warning: USER_SSHETTY_PASSWORD not found - users may not be able to login"
          fi
          
          if echo "$ENV_VARS" | grep -q "USER_AJAIN_PASSWORD"; then
            echo "✅ USER_AJAIN_PASSWORD is configured"
          else
            echo "⚠️ Warning: USER_AJAIN_PASSWORD not found - user may not be able to login"
          fi
          
          if echo "$ENV_VARS" | grep -q "USER_NSOUNDARARAJ_PASSWORD"; then
            echo "✅ USER_NSOUNDARARAJ_PASSWORD is configured"
          else
            echo "⚠️ Warning: USER_NSOUNDARARAJ_PASSWORD not found - user may not be able to login"
          fi

      - name: Get and Test API
        run: |
          # Get API URL from API Gateway
          API_ID=$(aws apigatewayv2 get-apis \
            --query "Items[?Name=='finEdSkywalker-api-gateway'].ApiId" \
            --output text)
          
          if [ -n "$API_ID" ]; then
            API_URL="https://${API_ID}.execute-api.${AWS_REGION}.amazonaws.com"
            echo "API Gateway URL: $API_URL"
            echo "::notice title=API Gateway URL::$API_URL"
            
            # Test health endpoint with retries
            echo "Testing health endpoint..."
            MAX_RETRIES=5
            RETRY_COUNT=0
            
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              echo "Attempt $((RETRY_COUNT + 1))/$MAX_RETRIES..."
              
              HTTP_CODE=$(curl -s -o /tmp/response.txt -w "%{http_code}" "$API_URL/health")
              
              if [ "$HTTP_CODE" = "200" ]; then
                echo "✅ Health check passed!"
                echo "Response: $(cat /tmp/response.txt)"
                exit 0
              else
                echo "❌ Got HTTP $HTTP_CODE"
                echo "Response: $(cat /tmp/response.txt)"
                RETRY_COUNT=$((RETRY_COUNT + 1))
                
                if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                  echo "Retrying in 5 seconds..."
                  sleep 5
                fi
              fi
            done
            
            echo "❌ Health check failed after $MAX_RETRIES attempts"
            
            # Show Lambda logs for debugging
            echo "Recent Lambda logs:"
            aws logs tail /aws/lambda/finEdSkywalker-api --since 5m --format short || true
            
            exit 1
          else
            echo "⚠️ Could not find API Gateway"
          fi
