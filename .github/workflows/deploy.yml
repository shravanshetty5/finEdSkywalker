name: Deploy Lambda

on:
  push:
    branches:
      - master
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/deploy.yml'
  pull_request:
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

# Prevent concurrent deployments
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  GO_VERSION: '1.21'
  AWS_REGION: us-east-1

permissions:
  id-token: write
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Check code formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Run 'go fmt ./...'"
            gofmt -s -l .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build Lambda binary
        run: |
          mkdir -p bin
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build \
            -tags lambda.norpc \
            -ldflags="-s -w" \
            -o bin/bootstrap \
            cmd/lambda/main.go

      - name: Package Lambda function
        run: |
          cd bin && zip -q ../bootstrap.zip bootstrap

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package
          path: bootstrap.zip
          retention-days: 7

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Lambda package
        uses: actions/download-artifact@v4
        with:
          name: lambda-package

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload to S3
        run: |
          BUCKET_NAME="finedSkywalker-lambda-artifacts"
          VERSION=$(date +%s)-${{ github.sha }}
          
          # Upload to S3 with version
          aws s3 cp bootstrap.zip "s3://${BUCKET_NAME}/lambda/bootstrap.zip" \
            --metadata "version=${VERSION},commit=${{ github.sha }}"
          
          echo "Uploaded bootstrap.zip to S3"
          echo "Version: ${VERSION}"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~> 1.0
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Trigger Lambda Update via Terraform
        working-directory: terraform
        run: |
          # Terraform will detect S3 version change and update Lambda
          terraform apply -auto-approve \
            -target=aws_lambda_function.api \
            -refresh=true

      - name: Verify Deployment
        run: |
          # Wait for Lambda to be ready
          aws lambda wait function-updated \
            --function-name finEdSkywalker-api
          
          echo "Lambda function updated successfully!"

      - name: Get and Test API
        run: |
          # Get API URL from API Gateway
          API_ID=$(aws apigatewayv2 get-apis \
            --query "Items[?Name=='finEdSkywalker-api-gateway'].ApiId" \
            --output text)
          
          if [ -n "$API_ID" ]; then
            API_URL="https://${API_ID}.execute-api.${AWS_REGION}.amazonaws.com"
            echo "API Gateway URL: $API_URL"
            echo "::notice title=API Gateway URL::$API_URL"
            
            # Test health endpoint
            sleep 5
            echo "Testing health endpoint..."
            if curl -f -s "$API_URL/health" > /dev/null; then
              echo "✅ Health check passed!"
            else
              echo "❌ Health check failed"
              exit 1
            fi
          else
            echo "⚠️ Could not find API Gateway"
          fi
